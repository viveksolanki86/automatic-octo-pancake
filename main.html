<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Modal Section -->
   <!-- START SCREEN -->
<div id="start-screen" class="start-screen">
  <h1>üÉè Blackjack Game</h1>
  <p>Select number of players and start the game!</p>

  <div class="player-select">
    <label>Select Players:</label>
    <div class="player-buttons">
      <button class="player-btn" data-players="1">1</button>
      <button class="player-btn" data-players="2">2</button>
      <button class="player-btn" data-players="3">3</button>
      <button class="player-btn" data-players="4">4</button>
      <button class="player-btn" data-players="5">5</button>
    </div>
  </div>

  <button id="start-button" disabled>Start Game</button>
</div>

<!-- Your existing game -->


  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 class="heading-modal">Welcome to Blackjack!</h3>
      <button id="restart-btn">Start Game</button>
    </div>
  </div>

  <!-- Game container jisme JS se layout create hoga -->
<div id="game-container" style="display: none;"></div>

  <div id="coin-box" class="coin-box">
    <h3>Total Money: <span id="total-money"></span></h3>
    <div class="coins">
      <div class="coin">$1</div>
      <div class="coin">$2</div>
      <div class="coin">$5</div>
      <div class="coin">$10</div>
      <div class="coin">$20</div>
      <div class="coin">$50</div>
      <div class="coin">$100</div>
    </div>
    <button id="deal-btn">Deal</button>
  </div>


  <script src="main.js"></script>
</body>
</html>
